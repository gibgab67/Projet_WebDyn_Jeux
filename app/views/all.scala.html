 @(liste: List[Person])
@main("Liste des personnes") {
<Title>Liste des @liste.size() personnes</Title> 
<ul>
  @for(p <- liste) {
   <li> <a href="@routes.HomeController.show(p.id)">@p.id : @p.firstname, @p.age years old, statut: @p.statut </a></li> 
   }
</ul> 
<a href="./sayhelloform">Ajouter une personne</a>
}
